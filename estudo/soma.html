<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="numero">

    <input type="number" id="Num">

    <button onclick="somarNumero();">Somar numeros</button>

    <p id="Resultado">**</p>

    <script>

        function somarNumero(){
            let a = Number(document.getElementById("numero").value);
            let b = Number(document.getElementById("Num").value);

            let soma = a+b;

           document.getElementById("Resultado").innerHTML = soma;
        }

    </script>

</body>
</html>
